<div class="modal-header">
    <h4 class="modal-title">Add Data Field</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="dataValue">Data Field</label>
    <input [(ngModel)]="dataFieldText" type="text" class="form-control" id="dataValue">
    <br>
    <button [disabled]="dataFieldText == null || dataFieldText == ''" (click)="setDataField()" class="btn btn-primary">Submit</button>
  </div>
